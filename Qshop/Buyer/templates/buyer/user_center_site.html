{% extends 'buyer/base.html' %}

{% block title %}
    用户中心

{% endblock %}

{% block content1 %}
   <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
{% endblock %}

{% block content2 %}
		<div class="search_con fr">
            <form action="/buyer/goods_list/">
            <input type="text" class="input_text fl" name="goods_name" placeholder="搜索商品">
			<input type="submit" class="input_btn fr" name="" value="搜索">
        </form>
        </div>
{% endblock %}

{% block content3 %}
	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/buyer/user_center_info/">· 个人信息</a></li>
				<li><a href="/buyer/user_center_order/">· 全部订单</a></li>
				<li><a href="/buyer/user_center_site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
                        <form action="">
                            <select name="use_adress" id="" class="form_group">
                                {% for one in useradress %}
                                    {% if one.adress_status == 0 %}
                                    <dd>
                                        <option value="{{ one.id }}" selected>{{ one.adress }} （{{ one.user_name }} 收） {{ one.phone }}</option>
                                    </dd>
                                    {% else %}
                                    <dd>
                                        <option value="{{ one.id }}">{{ one.adress }} （{{ one.user_name }} 收） {{ one.phone }}</option>
                                    </dd>

                                    {% endif %}




                                {% endfor %}
                                <input type="submit" value="提交" class="info_submit">


                            </select>

                        </form>

					</dl>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="user_name">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="adress"></textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="zipcode">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="phone">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{% endblock %}
